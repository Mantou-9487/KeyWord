name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build the Docker image
        run: docker build . --file Dockerfile -t ghcr.io/mantou1031/keyword:latest

      - name: Login to GitHub Registry
        run: docker login -u mantou1031 -p ${{ secrets.DOCKER_GITHUB_TOKEN }}

      - name: Push to GitHub Registry
        run: docker push ghcr.io/mantou1031/keyword:latest
